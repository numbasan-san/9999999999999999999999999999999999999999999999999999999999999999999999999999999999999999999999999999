<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas de trabajos</title>
    <script src="javascript.js"></script>
</head>
<body>
    <br>
    <div class="">
        <input name="busqueda" type="text">
        <button name="search" id="btn-Search">Search</button>
        <button name="post" id="btn-Post">Post a job</button>
    </div>
<br>
    <h2>Post a job</h2>
<br>
    <form action="" name="">
        <label for="">Categoria</label>
        <select name="categoria" id="Combox-Categoria" required>
            <option value="Desing" >Desing</option>
            <option value="Programacion">Programacion</option>
        </select>
<br>        

        <label for="">Type</label>
        <input type="radio" name="Type" value="Full Time" required >Full Time
        <input type="radio" name="Type" value="Part Time" required>Part Time
        <input type="radio" name="Type" value="Freelance" required >Freelance

<br>   
        <label for="">Company</label>
        <input type="text" name="company" id="input-company" required>
<br>   
        <label for="">Logo</label>
        <input type="text" name="Logo" id="input-logo" required>
        <button>Chosse file</button>
<br>   
        <label for="">URL</label>
        <input type="text" name="url" id="input-url" required>
<br>   
        <label for="">Position</label>
        <input type="text" name="position" id="input-position" required>  
<br>   
        <label for="">Location</label>
        <input type="text" name="location" id="input-location" required> 
        
<br>   
        <label for="">Description</label>
        <textarea name="description" id="" cols="30" rows="10" required></textarea>
<br>
        <button type="submit">Publish</button>
    </form>


</body>
<footer></footer>
</html>
